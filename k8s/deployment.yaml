apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: development  # ✅ Ensure it matches
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: neamulkabiremon/jenkins-flask-app:v4  # ✅ Updated image
        ports:
        - containerPort: 8000  # ✅ Match Dockerfile

